<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Game API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Documentación de la API</h1>
    <div class="grid-container">
        <table class="instructions">
            <tr><th>Endpoint</th><th>Acción</th></tr>
            <tr><td>POST Items</td><td>Registrar nuevos items</td></tr>
            <tr><td>GET Items</td><td>Regresar los Items agregados</td></tr>
            <tr><td>GET Users</td><td>Regresar los Users agregados con sus Items</td></tr>
            <tr><td>GET Item by ID</td><td>Regresar el Item por el ID de User</td></tr>
        </table>
    </div>

    <h2>Probar API</h2>
    <button onclick="testItems()">Probar Items</button>
    <button onclick="testUsers()">Probar Users</button>



    <h3>Buscar Item por ID</h3>
    <input type="text" id="itemIdInput" placeholder="Escribe el ID del item">
    <button onclick="getItemById()">Buscar Item</button>
    <div id="result"></div>


    <script src="script.js"></script>


</body>
</html>
